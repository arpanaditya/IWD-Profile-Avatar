<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/wtm-logo.ico" type="image/x-icon">
    <meta name="description" content="IWD Profile Avatar">
    <link rel="stylesheet" href="./css/styles.css">
    <title>IWD Profile Avatar</title>
</head>

<body>
    <header style="padding: 1rem">
        <div class="badge-list">
            <a rel="author" href="https://iter.hackclub.com">
                <img src="./img/wtm-logo-PhotoRoom.png-PhotoRoom.png" width="50px" style="padding-top: 1rem;"></a>
        </div>
        <div class="header-flex-wrapper">

            <h1>Get your own avatar for IWD Event</h1>

        </div>
    </header>
    <div class="main-container">
        <div class="input-panel">
            <div class="input">
                <label><b>Upload your Profile Picture</b></label>
                <button class="button" onclick="uploadImage()"> Upload Image </button>
                <input class="profile-input" type="file" accept="image/*" onchange="upload(event)" hidden />
            </div>
            <div class="input">
                <label><b>Image Shape</b></label>
                <div class="select-container">
                    <div class="select" id="original" selected onclick="changeShape('original')">
                        Original
                    </div>
                    <div class="select" id="square" onclick="changeShape('square')">
                        Square
                    </div>
                    <div class="select" id="circle" onclick="changeShape('circle')">
                        Circle
                    </div>
                </div>
            </div>
        </div>

        <div class="preview-panel">
            <canvas></canvas>
            <div class="download-fab" onclick="download()" id="download">
                <svg xmlns="http://www.w3.org/2000/svg" height="23" viewBox="0 0 24 24" width="24" fill="#fff">
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path
                        d="M16.59 9H15V4c0-.55-.45-1-1-1h-4c-.55 0-1 .45-1 1v5H7.41c-.89 0-1.34 1.08-.71 1.71l4.59 4.59c.39.39 1.02.39 1.41 0l4.59-4.59c.63-.63.19-1.71-.7-1.71zM5 19c0 .55.45 1 1 1h12c.55 0 1-.45 1-1s-.45-1-1-1H6c-.55 0-1 .45-1 1z" />
                </svg>
            </div>
        </div>
    </div>
</body>
<script src="./js/script.js"></script>

</html>
